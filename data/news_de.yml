- title: "Launch CAPP LMS bei der Learntec 2019"
  text: "Wenn Sie auf der Suche sind nach digitalen Lerntrends sind sie bei der Learntec genau richtig. Auf Deutschlands wichtigster digitalen Bildungsmesse stellen wir dieses Jahr unsere neue Version CAPP LMS offiziell vor. Besuchen Sie uns am Stand K32 in Halle 2 und erfahren Sie mehr!"
  image: "news/learntec-news.jpg"
  link: "/veranstaltungskalender/"
  alt: "Learntec 2019"

- title: "Deutscher Kundentag in der Hamburger Elbphilharmonie"
  text: "Vergangene Woche war es soweit. Unser deutscher Defacto Kundentag in der Hamburger Elbphilharmonie, dem neuen Wahrzeichen der Stadt. Ein besonderer Moment, ein besonderer Ort mit besonderen Menschen."
