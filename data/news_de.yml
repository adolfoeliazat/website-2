- title: "Defacto gewinnt die Sana AG als neuen Kunden"
  text: "Sana Kliniken AG entscheidet sich im Rahmen des Projektes zur Einführung einer übergeordneten E-Learning Lösung für das Lernmanagementsystem, CAPP LMS, von Defacto."
