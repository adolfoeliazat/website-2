- title: "Online Educa Berlin"
  text: "Defacto ist auch dieses Jahr wieder auf der OEB in Berlin vertreten. Die OEB verschiebt seit 24 Jahren Grenzen, stellt vorgefasste Meinungen in Frage und fördert und formt neue Ideen über die Zukunft von Digitalem Lernen."
  image: "news/oeb-news.jpg"
  link: "/veranstaltungskalender/"
  alt: "OEB (Online Educa Berlin)"

- title: "Deutscher Kundentag in der Hamburger Elbphilharmonie"
  text: "Vergangene Woche war es soweit. Unser deutscher Defacto Kundentag in der Hamburger Elbphilharmonie, dem neuen Wahrzeichen der Stadt. Ein besonderer Moment, ein besonderer Ort mit besonderen Menschen."
  image: "news/kundentag-news.jpg"
  link: "blog/kundentag-november-2018/"
  alt: "Deutscher Kundentag in der Hamburger Elbphilharmonie"

- title: "Projektleiter/Consultant gesucht"
  text: "Zur Unterstützung unseres Teams suchen wir zum nächstmöglichen Zeitpunkt einen erfahrenen IT-Consultant (m/w). Werde Teil unseres Teams und arbeite aktiv an unserem Motto 'Developing People' mit!"
