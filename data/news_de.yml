- title: "Projektleiter/Consultant gesucht"
  text: "Zur Unterstützung unseres Teams suchen wir zum nächstmöglichen Zeitpunkt einen erfahrenen IT-Consultant (m/w). Werde Teil unseres Teams und arbeite aktiv an unserem Motto 'Developing People' mit!"
