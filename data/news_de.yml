- title: "Launch CAPP LMS bei der Learntec 2019 in Karlsruhe"
  text: "Wenn Sie auf der Suche sind nach digitalen Lerntrends sind sie bei der Learntec genau richtig. Auf Deutschlands wichtigster digitalen Bildungsmesse stellen wir dieses Jahr unsere neue Version CAPP LMS offiziell vor. Besuchen Sie uns am Stand K32 in Halle 2 und erfahren Sie mehr!"
  image: "news/learntec-news.jpg"
  link: "/veranstaltungskalender/"
  alt: "Learntec 2019"

- title: "Erfolgreiches IT Sicherheits Audit bei Defacto durch Pharmaunternehmen Pohl-Boskamp"
  text: "Aufgrund der strengen Vorschriften im pharmazeutischen Sektor ist es wichtig, dass Softwarelösungen wie CAPP LMS alle relevanten Normen und Anforderungen erfüllen. Darum hat G. Pohl Boskamp GmbH & Co. KG ein Audit bei Defacto und dessen Software durchgeführt."
  image: "news/news-audit.jpg"
  link: "/blog/audit-pharmaunternehmen-pohl-boskamp/"
  alt: "Audit von Pharmaunternehmen Pohl Boskamp mit Bravour bestanden"

- title: "Offene Stelle: Mitarbeiter Service Desk (m/w, Vollzeit)"
  text: "Wir sind auf der Suche nach Unterstützung für unser Supportteam, dass verantwortlich ist für Service und Support von unserem Learning Management System CAPP LMS. Es handelt sich um eine Vollzeit-Position auf unbestimmte Zeit. Als idealer Kandidat macht es dir Spaß und bist du daran interessiert unsere Kunden schnell und effektiv beim Umgang mit unserem Learning Management System zu unterstützen."
  image: "news/werken-bij-defacto.jpg"
  link: "/jobs/mitarbeiter-service-desk/"
  alt: "Werde Teil unseres Teams und arbeite aktiv an unserem Motto 'Developing People' mit!"
