- title: "Launch CAPP LMS bei der Learntec 2019"
  text: "Wenn Sie auf der Suche sind nach digitalen Lerntrends sind sie bei der Learntec genau richtig. Auf Deutschlands wichtigster digitalen Bildungsmesse stellen wir dieses Jahr unsere neue Version CAPP LMS offiziell vor. Besuchen Sie uns am Stand K32 in Halle 2 und erfahren Sie mehr!"
  image: "news/learntec-news.jpg"
  link: "/veranstaltungskalender/"
  alt: "Learntec 2019"

- title: "Workshop Innovative Learnumgebung"
  text: "Die Ludwig-Maximilians-Universität München, VideoDoc und Defacto laden Sie ganz herzlich ein zum Workshop „Innovative Lernumgebung für eine lückenlose Qualitätssicherung - wie Sie mit digitalen Lösungen Ihr Personal im Krankenhaus qualifizieren und motivieren“."
  image: "news/workshop-innovative-lernumgebung-news.png"
  link: "veranstaltungskalender/workshop-innovative-lernumgebung/"
  alt: "Workshop Innovative Learnumgebung"

- title: "Projektleiter/Consultant gesucht"
  text: "Zur Unterstützung unseres Teams suchen wir zum nächstmöglichen Zeitpunkt einen erfahrenen IT-Consultant (m/w). Werde Teil unseres Teams und arbeite aktiv an unserem Motto 'Developing People' mit!"
