- title: "Erfolgreiches IT Sicherheits Audit bei Defacto durch Pharmaunternehmen Pohl-Boskamp"
  text: "Aufgrund der strengen Vorschriften im pharmazeutischen Sektor ist es wichtig, dass Softwarelösungen wie CAPP LMS alle relevanten Normen und Anforderungen erfüllen. Darum hat G. Pohl Boskamp GmbH & Co. KG ein Audit bei Defacto und dessen Software durchgeführt."
