- title: "Performance Support: Leistungsunterstützung am Arbeitsplatz"
  text: "Die Erfassung von arbeitsrelevanten Informationen ist oft zeitaufwändig und ineffizient. Mithilfe unserer digitalen Lernlösungen, können Sie ihren Mitarbeitern zum richtigen Zeitpunkt kontextgebundene Lerneinheiten bereitstellen. Durch Performance Support werden Arbeitsabläufe verbessert und die Effektivität Ihres Unternehmens gesteigert."
