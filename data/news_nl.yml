- title: "Next Learning 2019"
  text: "Next Learning was een dag vol interessante presentaties, kennissessies en informatie. We zijn dan ook druk bezig met het maken van een handige samenvatting van de dag en je kunt je via deze link inschrijven om deze te ontvangen."
