- title: "Next Learning 2019"
  text: "Dit jaar staat Next Learning in het thema van Ready for the Revolution. Tijdens onze partnersessie zullen we vertellen over onze visie op en de rol van curation en learning experience binnen CAPP LMS. Daarnaast zijn we tijdens het event op 2 april te vinden bij stand A4."
