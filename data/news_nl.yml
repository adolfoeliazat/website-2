- title: "Lancering CAPP LMS tijdens Learntec 2019"
  text: "Als je op zoek bent naar digitale leertrends, dan ben je bij Learntec aan het juiste adres. Op de belangrijkste digitale onderwijsbeurs van het jaar lanceren we officieel de laatste versie van CAPP LMS. Bezoek ons op stand K21 in Hal 2 en ontdek hier meer over!"
  image: "news/learntec-news.jpg"
  link: "/evenementenagenda/"
  alt: "Learntec 2019"

- title: "Met Duitse vlag en wimpel geslaagd voor de audit van Pohl Boskamp"
  text: "Pohl Boskamp is actief in een sector met strenge regelgeving, daarom is het belangrijk dat softwareoplossingen zoals CAPP LMS aan alle relevante standaarden en vereisten voldoen. Lees hier meer over de audit die Pohl Boskamp van Defacto en de software heeft gedaan."
  image: "news/news-audit.jpg"
  link: "/blog/audit-pohl-boskamp/"
  alt: "Met Duitse vlag en wimpel geslaagd voor de audit van Pohl Boskamp"

- title: "Leren verandert! Elliott Masie's Learning 2018"
  text: "Als toonaangevend softwarebedrijf op het gebied van het leermanagement systeem (LMS) is het natuurlijk belangrijk om te horen wat de nieuwe trends zijn op het gebied van leren en ontwikkelen."
  image: "news/masies-news.jpg"
  link: "/blog/elliott-masies-learning-2018/"
  alt: "Elliott Masie's Learning 2018"
