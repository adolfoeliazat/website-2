  text: "CAPP Quizzes is een nieuwe applicatie van Defacto voor het maken en aanbieden van toetsen. Combineer toetsing en feedback in een gebruiksvriendelijke webapplicatie en verkrijg inzicht in de prestaties van gebruikers door relevante statistieken."
