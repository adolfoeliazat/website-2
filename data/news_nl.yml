- title: "Schrijf je nu in voor het Defacto Seminar"
  text: "Het is nu mogelijk om je in te schrijven voor het seminar<strong>: 'Het nieuwe LMS: via nieuwe wegen van verplicht vakbevoegd naar gemotiveerd vakbekwaam'</strong> van Defacto. Ontdek wat CAPP LMS voor jouw organisatie kan betekenen en meld je nu aan!"
