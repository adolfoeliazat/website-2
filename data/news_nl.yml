- title: "Defacto klantendag"
  text: "Maandag 5 november hadden we weer een geslaagde editie van onze klantendag. Dit jaar werd het gehouden bij het Antoni van Leeuwenhoek instituut in Amsterdam. De aanwezigen werden aan de hand van presentaties en workshops meegenomen in de laatste ontwikkelingen rondom CAPP LMS."
  image: "news/news-klantendag.jpg"
  link: "/blog/defacto-klantendag-november-2018/"
  alt: "Defacto Klantendag november 2018"

- title: "Dianet realiseert leer- en managementdoelstellingen met CAPP LMS"
  text: "Ontdek in onze klantcase hoe het gebruik van CAPP LMS er bij Dianet toe leidt dat medewerkers zich werkelijk vakbekwaam voelen en de organisatie inzicht krijgt in het registreren van voorbehouden en risicovolle behandelingen."
  image: "news/dianet.jpg"
  link: "/cases/dianet/"
  alt: "Case Dianet"
