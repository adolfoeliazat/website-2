- title: "Nederland en Duitsland, buren met digitaal wereldse verschillen"
  text: "Onze Sales Manager Arnoud Knoeff sprak namens Defacto over de verschillen tussen Nederland en Duitsland op het gebied van digitale cultuur en het digitaal leren en opleiden in de gezondheidszorg met een LMS."
