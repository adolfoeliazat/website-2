- title: "Deel actuele compliance data met andere systemen"
  text: "De CAPP Compliance API deelt op een eenvoudige manier de status van certificering en bevoegdheid (compliance) van medewerkers uit CAPP LMS realtime met andere applicaties in een organisatie."
  image: "news/compliance-api-news.jpg"
  link: "/compliance-api/"
  alt: "CAPP Compliance API"

- title: "Duitse ziekenhuisgroep kiest voor CAPP LMS"
