- title: "Defacto verwelkomt Sana AG als nieuwe klant"
  text: "Sana Kliniken AG kiest voor CAPP LMS van Defacto om zijn digitaliseringsstrategie op het vlak van leren en personeelsontwikkeling vorm te geven en zijn aantrekkelijkheid als werkgever te stimuleren."
