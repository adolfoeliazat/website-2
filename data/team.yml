#
# Example:
#
# - firstname: Matthijs
#   lastname: Kuiper
#   avatar: /images/team/matthijs.jpg   # optional
#   email: m.kuiper@defacto.nl          # optional (used for gravatar)
#
# The avatar will be determined as follows:
#
# 1. Use `avatar` property, ie:
#    avatar: /images/team/madeyes.jpg
#    avatar: http://defacto.nl/madeyes.jpg
#
# 2. Use `email` propery to get gravater, ie:
#    email: m.kuiper@defacto.nl
#
# 3. Look for `#{firstname.downcase}.jpg` in the images/team/ directory.
#    So `firstname: Matthijs` will use images/team/matthijs.jpg if it exists.
#
# 4. Use a placeholder as fallback.
#
###############################################################################

