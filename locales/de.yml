  capp-agile:
    name: CAPP Agile Learning
    desc: "Performance-Support mit CAPP Agile Learning: schnell, effektiv und genau auf Ihr Unternehmen zugeschnitten."
    logo: logos/capp-agile-white.png
    hero:
      heading: "Performance-Support für alle Unternehmen und Organisationen"
      action: "Demo anfragen"
      img: screenshots/capp-agile-hero_de.png
    why:
      heading: "Warum CAPP Agile Learning?"
      make_share:
        heading: "Erstellen & teilen"
        copy: >
          Stellen Sie Ihren Mitarbeiter Arbeitsanleitungen, unterstützende Videos oder Abbildungen und die ‚Tipps & Tricks‘ der Experten in Ihrem Unternehmen zur Verfügung. Auf unserer Plattform werden Ihren Mitarbeitern alle geteilten Informationen ganz einfach, direkt und professionell präsentiert.
      on_demand:
        heading: "Lernen On Demand"
        copy: >
          Lernen Sie von dem Wissen, das in Ihrem Unternehmen vorhanden ist, wann und wo Sie wollen. CAPP Agile Learning ist auf allen Geräten verfügbar. Nutzen Sie QR-Codes, um ‚just in time‘ die richtigen Informationen abrufen zu können. Jetzt brauchen Sie nicht mehr endlos in unübersichtlichen Dokumentensystemen zu suchen.
      performance:
        heading: "Verbessern Sie Ihre Leistungen"
        copy: |
          Verbessern Sie Ihre eigenen Leistungen und die Ihres Unternehmens. Mit CAPP Agile Learning erstellen Sie eine Plattform, die genau an das Wissen angepasst ist, das in Ihrem Unternehmen vorhanden ist. Performance-Support mit CAPP Agile Learning&#58; schnell, effektiv und genau auf Ihr Unternehmen zugeschnitten.
    features:
      make_share:
        heading: "Erstellen & teilen"
        copy: |
          Ob Sie jetzt selbst Inhalte erstellen oder vorhandene Inhalte nutzen möchten&#58; CAPP Agile Learning unterstützt beides. Unser raffinierter Editor erkennt Links beispielsweise zu YouTube-Videos oder zu Abbildungen im Internet und wandelt diese automatisch in Bilder oder Videos um.

          Geschriebene Inhalte werden automatisch in ein übersichtliches Layout eingefügt, damit Ihre Plattform eine klare, professionelle Ausstrahlung bekommt.

          Kurz gesagt, Sie brauchen sich nur um den Inhalt zu kümmern, das Layout übernimmt CAPP Agile Learning.
        img: screenshots/capp-agile-editor.png
        img_alt: "CAPP Agile Learning editor"
      up_to_date:
        heading: "Bleiben Sie auf dem Laufenden"
        copy: |
          Wählen Sie aus dem Angebot die Themen aus, die für Sie relevant sind. Wählen Sie aus den angebotenen Inhalten aus, was Sie interessiert, und Sie erhalten eine Mitteilung, sobald sich etwas ändert. So sind und bleiben Sie jederzeit auf dem Laufenden.
        img: "screenshots/capp-agile-auf-dem-laufenden.png"
        img_alt: "Jederzeit auf dem Laufenden"
      on_demand:
        heading: "On demand"
        link: https://germany.learningspaces.de/s/ikCgK3FBddGP9uu7HcD2Qg
        copy: |
          Bieten Sie Ihren Mitarbeitern Informationen genau zu dem Zeitpunkt, wenn diese sie brauchen. Statten Sie Geräte oder andere Gegenstände mit QR-Codes aus, die direkt mit Arbeitsanweisungen oder Protokollen verlinkt sind (scannen Sie einfach den nebenstehenden QR-Code und erleben Sie, wie schnell das funktioniert).

          Nutzen Sie die Funktion ‚Shared Spaces‘, um Informationen bereitzustellen, ohne dass ein Einloggen auf der Plattform erforderlich ist.

          So erhält jeder Mitarbeiter ‚just in time‘ genau die richtigen Informationen, die zu diesem Zeitpunkt für eine optimale Leistung benötigt werden.
        img: screenshots/capp-agile-qr-code_de.png
        img_alt: "On demand mit QR-Codes"
      demand_driven:
        heading: "An der Nachfrage orientiert"
        copy: |
          Niemand kann genau vorhersagen, welche Informationen in einem Unternehmen gebraucht werden. Oftmals wird fehlendes Wissen erst (zu) spät entdeckt, da die Nachfrage nach diesem Wissen nicht offensichtlich ist. Mit CAPP Agile Learning verhindern wir das, indem wir mit dem Mitarbeiter in einen Dialog treten.

          Mit unserer ‚Frage und Antwort‘-Funktion kann der Mitarbeiter dem Unternehmen eine Frage stellen, wenn er eine Information benötigt oder nicht finden kann. Helfen Sie diesem Mitarbeiter sofort weiter, indem Sie ihm eine direkte Antwort geben, und nutzen Sie seinen Input zur Erstellung von zusätzlichem Inhalt.
        img: screenshots/capp-agile-fragen.png
        img_alt: "An der Nachfrage orientiert mit Frage und Antwort"
    form:
      heading: "Demo anfragen"
      img: screenshots/capp-agile-demo_de.png
      img_alt: "Eine (Live-) Präsentation anfragen"
